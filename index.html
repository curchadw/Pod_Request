<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pod</title>
</head>
<body>
    <div class="container">
        <div class='first_group_img'>
            <img src="assets/desktop/logo.svg" alt="logo">
            <img src="assets/desktop/image-host.jpg" alt="host">
        </div>
        <img src="assets/desktop/bg-pattern-dots.svg" alt="dots" class='dots'>
        <div class="box">
            <h1><span class='publish'>Publish your podcast</span> everywhere.</h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts, and more!</p>
            <div class='form'>
                <form action="/dashboard.html">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </label>
                <input type="submit" value="Request Access">
                </form>
            </div>
            <div class="podcasts">
                <img src="assets/desktop/spotify.svg" alt="Spotify">
                <img src="assets/desktop/apple-podcast.svg" alt="Apple">
                <img src="assets/desktop/google-podcasts.svg" alt="Google">
                <img src="assets/desktop/pocket-casts.svg" alt="Pocket">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
